<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>

        <div class="invoice-header-details section">
            <h3>Invoice Details</h3>
            <label for="invoiceNumber">Invoice No.:</label>
            <input type="text" id="invoiceNumber" placeholder="e.g., INV-2025-001">

            <label for="dispatchNumber">Dispatch No.:</label>
            <input type="text" id="dispatchNumber" placeholder="e.g., D-2025-001">

            <label for="invoiceDate">Invoice Date:</label>
            <input type="date" id="invoiceDate">
        </div>

        <div class="party-details-container">
            <div class="seller-details section">
                <h3>Seller Details</h3>
                <label for="sellerName">Name:</label>
                <input type="text" id="sellerName" placeholder="Your Company Name">
                <label for="sellerAddress">Address:</label>
                <textarea id="sellerAddress" rows="3" placeholder="Your Street, City, State, Pin Code"></textarea>
                <label for="sellerEmail">Email:</label>
                <input type="email" id="sellerEmail" placeholder="your@email.com">
                <label for="sellerPhone">Phone:</label>
                <input type="tel" id="sellerPhone" placeholder="+91-XXXXXXXXXX">
                <label for="sellerGSTIN">GSTIN:</label>
                <input type="text" id="sellerGSTIN" placeholder="27ABCDE1234F1Z5">
                <label for="sellerState">State:</label>
                <input type="text" id="sellerState" placeholder="Maharashtra" list="indianStates">
            </div>

            <div class="buyer-details section">
                <h3>Buyer Details (Bill To)</h3>
                <label for="buyerName">Name:</label>
                <input type="text" id="buyerName" placeholder="Buyer Company Name">
                <label for="buyerAddress">Address:</label>
                <textarea id="buyerAddress" rows="3" placeholder="Buyer Street, City, State, Pin Code"></textarea>
                <label for="buyerEmail">Email:</label>
                <input type="email" id="buyerEmail" placeholder="buyer@email.com">
                <label for="buyerPhone">Phone:</label>
                <input type="tel" id="buyerPhone" placeholder="+91-XXXXXXXXXX">
                <label for="buyerGSTIN">GSTIN:</label>
                <input type="text" id="buyerGSTIN" placeholder="27PQRST6789G1Z6">
                <label for="buyerState">State:</label>
                <input type="text" id="buyerState" placeholder="Karnataka" list="indianStates">
            </div>
        </div>

        <div class="items-section section">
            <h3>Items</h3>
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>HSN/SAC</th>
                        <th>Qty</th>
                        <th>Rate (₹)</th>
                        <th>GST (%)</th>
                        <th>Taxable Value (₹)</th>
                        <th>CGST (₹)</th>
                        <th>SGST (₹)</th>
                        <th>IGST (₹)</th>
                        <th>Total (₹)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems">
                    </tbody>
            </table>
            <button id="addItemBtn">Add Item</button>
        </div>

        <div class="totals-section section">
            <div>Subtotal: <span id="subtotal">0.00</span></div>
            <div>Total CGST: <span id="totalCGST">0.00</span></div>
            <div>Total SGST: <span id="totalSGST">0.00</span></div>
            <div>Total IGST: <span id="totalIGST">0.00</span></div>
            <div class="grand-total">Grand Total: <span id="grandTotal">0.00</span></div>
        </div>

        <div class="action-buttons">
            <button id="generateInvoiceBtn">Generate Invoice</button>
            <button id="printInvoiceBtn">Print Invoice</button>
        </div>

        <div id="invoicePreview" class="invoice-preview section">
            </div>
    </div>

    <datalist id="indianStates">
        <option value="Andaman and Nicobar Islands"></option>
        <option value="Andhra Pradesh"></option>
        <option value="Arunachal Pradesh"></option>
        <option value="Assam"></option>
        <option value="Bihar"></option>
        <option value="Chandigarh"></option>
        <option value="Chhattisgarh"></option>
        <option value="Dadra and Nagar Haveli and Daman and Diu"></option>
        <option value="Delhi"></option>
        <option value="Goa"></option>
        <option value="Gujarat"></option>
        <option value="Haryana"></option>
        <option value="Himachal Pradesh"></option>
        <option value="Jammu and Kashmir"></option>
        <option value="Jharkhand"></option>
        <option value="Karnataka"></option>
        <option value="Kerala"></option>
        <option value="Ladakh"></option>
        <option value="Lakshadweep"></option>
        <option value="Madhya Pradesh"></option>
        <option value="Maharashtra"></option>
        <option value="Manipur"></option>
        <option value="Meghalaya"></option>
        <option value="Mizoram"></option>
        <option value="Nagaland"></option>
        <option value="Odisha"></option>
        <option value="Puducherry"></option>
        <option value="Punjab"></option>
        <option value="Rajasthan"></option>
        <option value="Sikkim"></option>
        <option value="Tamil Nadu"></option>
        <option value="Telangana"></option>
        <option value="Tripura"></option>
        <option value="Uttar Pradesh"></option>
        <option value="Uttarakhand"></option>
        <option value="West Bengal"></option>
    </datalist>

    <script src="script.js"></script>
</body>
</html>
